version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: infinity_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - infinity_net

  backend:
    build: .
    container_name: infinity_backend
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - infinity_net
    expose:
      - "8000"
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: .
    container_name: infinity_frontend
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - infinity_net
    expose:
      - "8501"
    command: streamlit run src/streamlit_frontend/app.py --server.port 8501 --server.address 0.0.0.0

  nginx:
    image: nginx:latest
    container_name: infinity_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/certs
    depends_on:
      - backend
      - frontend
    networks:
      - infinity_net

volumes:
  pgdata:

networks:
  infinity_net:
    driver: bridge